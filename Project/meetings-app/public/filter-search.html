<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/nav.css">
        <title>MeetingsApp</title>
    </head>

    <body>
        <nav class="main-menu">
            <ul class="main-menu-nav list-unstyled container">
                <li class="d-lg-none">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/">Meetings App</a>
                        <button class="fa-solid fa-bars main-menu-toggler"></button>
                    </div>
                </li>
                <li class="main-menu-link"><a href="/">Calendar</a></li>
                <li class="main-menu-link active-tab"><a href="/meetings.html" class="active">Meetings</a></li>
                <li class="main-menu-link"><a href="/teams.html">Teams</a></li>
                <li class="main-menu-link float-right"><a id="logout">Logout</a></li>
                <li class="main-menu-link greet">Hello<a id="user-name"></a></li>
            </ul>
        </nav>
        <br>
        <div class="heading-contents">
            <p class="main-heading">Meetings</p>
            <br>
            <hr />
            <br>
        </div>
        <div class="content-tab">
            <a href="/filter-search.html">
                <div class="filter-search-tab active-content-tab">Filter / Search meetings</div>
            </a>
            <a href="/meetings.html">
                <div class="addmeet-tab">Add a meeting</div>
            </a>
        </div>
        <div class="addmeeting">
            <hr>
        </div>
        <div class="filter-search-tab-content">
            <h2 class="filter-search-heading">Search for meetings</h2>
            <br>
            <hr><br>
            <form id="search-meet-form">
                <label for="select-date">Date</label><br>
                <select name="selected-date" id="select-date">
                    <option value="all">ALL</option>
                    <option value="past">PAST</option>
                    <option value="present">TODAY</option>
                    <option value="future">UPCOMING</option>
                </select>
                <br><br>
                <label for="search-for">Search for</label><br>
                <textarea name="search-for" id="search-for" rows="2" maxlength="300"
                    placeholder="Search using words which describe the meeting"></textarea><br>
                <button>Search</button>
            </form>
        </div>
        <div class="filter-search-container">
            <h2>Meetings matching search criteria</h2><br>
            <hr /><br>
            <div class="filter-search-content"></div>

        </div>
        <script src="/js/utils/nav.js" type="module"></script>
        <script src="/js/pages/filterMeetings.js" type="module"></script>
    </body>
