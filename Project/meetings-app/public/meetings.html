    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/nav.css">
        <title>MeetingsApp</title>
    </head>

    <body>
        <nav class="main-menu">
            <ul class="main-menu-nav list-unstyled container">
                <li class="d-lg-none">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/">Meetings App</a>
                        <button class="fa-solid fa-bars main-menu-toggler"></button>
                    </div>
                </li>
                <li class="main-menu-link"><a href="/">Calendar</a></li>
                <li class="main-menu-link active-tab"><a href="/meetings.html" class="active">Meetings</a></li>
                <li class="main-menu-link"><a href="/teams.html">Teams</a></li>
                <li class="main-menu-link greet float-right">Hello<a id="user-name"></a></li>
                <li class="main-menu-link"><a id="logout">Logout</a></li>
            </ul>
        </nav>
        <br>
        <div class="heading-contents">
            <p class="main-heading">Meetings</p>
            <br>
            <hr />
            <br>
        </div>
        <div class="content-tab">
            <a href="/filter-search.html">
                <div class="filter-search-tab ">Filter / Search meetings</div>
            </a>
            <a href="/meetings.html">
                <div class="addmeet-tab active-content-tab">Add a meeting</div>
            </a>
        </div>
        <div class="addmeeting">
            <hr>
        </div>
        <div class="addmeet-tab-content">
            <h2 class="addmeet-heading">Add a new meeting</h2>
            <br>
            <hr><br>
            <form id="add-meet-form">
                <label for="meet-name">Meeting Name</label><br>
                <input type="text" name="meet-name" id="meet-name" placeholder="Name of meeting" maxlength="30"
                    required>
                <br><br>
                <label for="date">Date</label><br>
                <input type="date" name="date" id="date" required>
                <br><br>
                <label for="startime">Start time (hh:mm)</label><br>
                <input type="time" name="start-time" id="startime" required>
                <br><br>
                <label for="endtime">End time (hh:mm)</label><br>
                <input type="time" name="end-time" id="endtime" required>
                <br><br>
                <label for="description">Description</label><br>
                <textarea name="description" id="description" rows="2" placeholder="What is agenda of the meeting?"
                    maxlength="300" required></textarea>
                <br><br>
                <label for="emailid">EmailIDs of attendees, or team's short</label><br>
                <input type="text" name="emailid" id="email-team"
                    placeholder="john@example.com, @annual-day, mark@example.com" required>
                <p>Seperate emailids / team short names by commas - team short names always begin with @</p>
                <p id="error"></p>
                <button>Add meeting</button>
            </form>
        </div>
        <script src="/js/utils/nav.js" type="module"></script>
        <script src="/js/services/addMeeting.js" type="module"></script>
    </body>
